<div class="home-container">
  
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" *ngIf="imagenes.length > 1">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <!-- Directiva ngFor --><!-- Directiva ngFor --><!-- Directiva ngFor -->
          <!-- <div class="carousel-item active" *ngFor="let img of imagenes">
            <img src={{img.url}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{img.titulo}}</h5>
              <p>{{img.descripcion}}</p>
            </div> 
          </div> -->

          <div class="carousel-item active">
            <img src={{imagenes[3].url}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{imagenes[3].titulo}}</h5>
              <p>{{imagenes[3].descripcion}}</p>
            </div>
          </div>
          
          <div class="carousel-item">
            <img src={{imagenes[2].url}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{imagenes[2].titulo}}</h5>
              <p>{{imagenes[2].descripcion}}</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src={{imagenes[1].url}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{imagenes[1].titulo}}</h5>
              <p>{{imagenes[1].descripcion}}</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src={{imagenes[0].url}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{imagenes[0].titulo}}</h5>
              <p>{{imagenes[0].descripcion}}</p>
            </div>
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>
  <div *ngIf="imagenes.length < 1">
    <h1>Bienvenido a getADog, por el momento no podemos cargar el carrusel :(</h1>
  </div>
    
</div>
