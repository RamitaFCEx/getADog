<div class="gad-dog-contenedor">
    <h3>¿Queres dar un perro en adopcion?</h3>
    <form action="" (ngSubmit)="onSubmit()" id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">

        <label for="edad">Edad:</label>
        <input type="number" min="0" name="edad">

        <div>
            <label for="aptoDepto">¿Apto para departamentos?</label>
            <input type="checkbox" name="aptoDepto" id="">
        </div>

        <button >Enviar</button>
        
    </form>
</div>
